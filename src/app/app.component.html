<div *ngIf="!account">
  <div *ngIf="errorMsg">{{errorMsg}}</div>
  <app-login *ngIf="!isRegistering"></app-login>
  <app-register *ngIf="isRegistering"></app-register>
</div>

<div *ngIf="account">
<!--  Todo conditional rendering for productList, cart, myAccount, pastOrders, etc.-->
  <button (click)="onClickMyAccount()">My Account</button>
  <button (click)="onClickLogout()">Logout</button>
  <app-account-list *ngIf="isAdmin"></app-account-list>
  <app-main-page></app-main-page>
  <app-account-input *ngIf="showMyAccount"></app-account-input>
  <app-add-account *ngIf="showAddAccount"></app-add-account>
</div>
