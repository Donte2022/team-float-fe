<form #login="ngForm">
  <input ngModel name="username" placeholder="username">
  <input ngModel name="password" placeholder="password" type="password">
  <button (click)="onClickLogin(login.value)" class="btn btn-primary">Login</button>
</form>
<button (click)="onClickToReg()" class="btn btn-info">Need to register?</button>

<button (click)="dummyLogin()" class="btn">Dummy Login</button>
