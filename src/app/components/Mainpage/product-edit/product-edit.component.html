<div>Edit a Product</div>
<div>Add to Category<select name="Add to Category">
  <option *ngFor="let a of OtherCatList">
    {{a.Name}}
  </option>
</select><button>add</button></div>
<div>Remove from Category<select name="Remove from Category">
  <option *ngFor="let r of CurrentCatList">
    {{r.Name}}
  </option>
</select><button>add</button></div>
<div>Display Name:<input [value]="Product.displayName"></div>
<div>Product Name:<input [value]="Product.productName"></div>
<div>Description:<textarea [value]="Product.description"></textarea></div>
<div>Base Price:<input type="number" min="0" [value]="Product.price"></div>
<div>Image:<input [value]="Product.imageUrl"></div>
<div>Discontinued:<input type="checkbox" [checked]="Product.discontinued" ></div>
<div>Avaliable On Date:<input type="date" [valueAsDate]="Product.dateAvailable"></div>
<div>Weight: <input type="number" min="0" [value]="Product.weight"></div>
<div>MAPPrice:<input type="numbe" min="0" [value]="Product.map"></div>
<div>Cost to Make:<input type="number" min="0" [value]="Product.costToMake"></div>
<div><button (click)="oncancel()">Cancel</button><button>Submit</button></div>
