<div class="price-change-request">
  <div *ngIf="pri !== undefined" class="p-2 mb-2">
    <div>New Price: {{pri.newPrice}}</div>
    <div>On Sale: {{pri.sale}}</div>
    <div>Good Through: {{dateFormat(true)}} to {{dateFormat(false)}}</div>
  </div>
  <div class="d-flex justify-content-around">
    <button (click)="onPriceChangeEditScreen()" class="btn price-change-btn my-2">Price Change Edit</button>
    <button (click)="ondelete()" class="btn delete-btn my-2">Delete</button>
  </div>
</div>
