<div class="m-5">

    <div class="d-grid gap-2 d-md-flex justify-content-md-center"><h3>Create new category</h3></div>
<div>{{message}}</div>
<div class="d-grid gap-2 col-6 mx-auto">
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Name:</span>
<input [(ngModel)]="name" class="form-control">
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon2">Add Product:</span>
<select name="Aviable Products" (change)="onproductselect($event)" class="form-control">
  <option [value]="undefined">Add to category</option>
  <option *ngFor="let p of otherProduct" [value]="p.id">
    {{p.displayName}}
  </option>
</select>
  <button (click)="onadd()">Add</button>
</div>
<div *ngFor="let l of productList">{{l.displayName}}<button (click)="ondelete(l)">X</button></div>
  <div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button (click)="onsubmit()">Submit</button>
    <button (click)="oncancel()">Cancel</button>

  </div>
</div>
</div>
</div>
