<div *ngIf="Indpro !== undefined">
<div>Create a new Price change Request for {{Indpro.displayName}}</div>
<div>Sale<input type="checkbox" [(ngModel)]="Sale"></div>
<div>New Price:<input type="number" min="0" [(ngModel)]="NewPrice"></div>
<div>Start Date:<input type="date" [(ngModel)]="StartDate"></div>
<div>End Date:<input type="date" [(ngModel)]="EndDate"></div>
<div>Coupons<input type="number" min="0" [(ngModel)]="couponsleft"></div>
<div><button (click)="oncancel()">Cancel</button><button (click)="oncreate()">Submit</button></div>
</div>
