<div>Edit Category</div>
<div>Name:<input [value]="Category.Name"></div>
<div> Add Product:
  <select name="Aviable Products">
    <option *ngFor="let p of OtherProductList">
      {{p}}
    </option>
  </select>
</div>
<div> Remove Product:
  <select name="Aviable Products">
    <option *ngFor="let r of Category.Products">
      {{r}}
    </option>
  </select>
</div>
<button (click)="oncancel()">Cancel</button><button>Submit</button>
