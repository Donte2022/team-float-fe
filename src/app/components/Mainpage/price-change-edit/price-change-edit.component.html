<div>Edit a Price Change Request</div>
<div>Sale<input type="checkbox" [checked]="PriceChange.sale"></div>
<div>New Price:<input type="number" min="0" [value]="PriceChange.newPrice"></div>
<div>Start Date:<input type="date" [valueAsDate]="PriceChange.startDate"></div>
<div>End Date:<input type="date" [valueAsDate]="PriceChange.endDate"></div>
<div>Coupons<input type="number" min="0" [value]="PriceChange.couponLeft"></div>
<div><button (click)="oncancel()">Cancel</button><button>Submit</button></div>
