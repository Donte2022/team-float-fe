<div *ngIf="pro !== undefined" style="border-style: solid">
  <div style="font-size: xxx-large">{{pro.displayName}}</div>
  <div><img src="{{img}}" (error)="onImageError()" id="image"></div>
  <div>Description:{{pro.description}}</div>
  <div>Discontinued:{{pro.discontinued}}</div>
  <div>Date available:{{pro.dateAvailable}}</div>
  <div>Price:{{pro.price}}</div>
  <div>Weight:{{pro.weight}}</div>
  <div *ngIf="rank < 3">MAP price{{pro.map}}</div>
  <div *ngIf="rank < 3">Cost to Make:{{pro.costToMake}}</div>
  <div *ngIf="rank < 3"><button (click)="onProductEdit()">Edit Product</button></div>
  <div *ngIf="rank < 3"><button (click)="onDelete()">Delete</button></div>
<!--  <div><button (click)="onPriceChangeCreateScreen()">Price Change Create</button></div>-->

</div>
